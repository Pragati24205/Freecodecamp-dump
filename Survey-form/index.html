<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Help us improve our services!</p>
    <form id="survey-form">
     <fieldset>
       <label id="name-label">Enter your name: <input id="name" type="text"  placeholder="Enter your name" required></label>
      <label id="email-label"> Enter your email: <input id="email" type="email" placeholder="Enter your email" required></label>
      <label id="number-label"> Enter your age: <input id="number" type="number" min="12" max="125" placeholder="Age" required></label>
      </fieldset>
      <fieldset>
        <label for="dropdown" >Which of the following options suits you best?
          <select id="dropdown">
          <option value="">select current role</option>
          <option value="1">Undergraduate</option>
          <option value="2">Graduate</option>
          <option value="3">Post graduate</option>
          <option value="4">Full time learner</option>
          <option value="5">Full time job</option>
          <option value="6">Other</option>
          </select>
          </label>
      </fieldset>
      <fieldset>
        <legend>How would you rate our platform?</legend>
        <label for="5"><input name="rating" value="5" type="radio" class="inline" checked>5</label>
        <label for="4"><input name="rating" value="4"  type="radio" class="inline" >4</label>
        <label for="3"><input name="rating" value="3"  type="radio" class="inline" >3</label>
        <label for="2"><input name="rating" value="2" type="radio" class="inline" >2</label>
        <label for="1"><input name="rating" value="1"  type="radio" class="inline" >1</label>
      </fieldset>
      <fieldset>
        <legend>What would you like to see improved?</legend>
        <label><input type="checkbox" value="frontend" class="inline"> Front-end projects</label>
<label><input type="checkbox" value="backend" class="inline"> Back-end projects</label>
<label><input type="checkbox" value="datavisualization" class="inline"> Data visualization</label>
<label><input type="checkbox" value="challenges" class="inline"> Challenges</label>
<label><input type="checkbox" value="opensource" class="inline"> Open source community</label>
<label><input type="checkbox" value="courses" class="inline"> Additional Courses</label>
<label><input type="checkbox" value="helpforum" class="inline"> Help Forum</label>
      </fieldset>
      <fieldset>
        <label for="suggestions">Any suggestions to improve our platform?
          <textarea id="suggestions" name="suggestions" rows="3" cols="30" placeholder="Enter your comment here"></textarea>
        </label>
      </fieldset>
      <input type="submit" id="submit">
      </form>
  </body>

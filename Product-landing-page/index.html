<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0" >
  <title>Product Landing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header id="header">
    
    <nav id="nav-bar" >
      <img src="https://easydraweverything.com/wp-content/uploads/2024/07/cute-puppy-drawing-7.jpg" alt="petcartlogo" id="header-img">
      <h1 id="heading">Petcart</h1>
    
      <a class="nav-link" href="#Features">Features</a>
      <a class="nav-link" href="#How_to_use_products">How to use products</a>
      <a class="nav-link" href="#Pricing">Pricing</a>
    </nav>
  </header>

  <main id="main">

    <section class="email box">
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <label for="email" >Enter your email:</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="xyz@email.com" 
          required>
        <input 
          type="submit" 
          id="submit" 
          value="Submit">
      </form>
    </section>

    
    <section class="main-section box" id="Features">
      <h2>Features</h2>
      <p class="center-text">High-quality pet grooming products delivered to your doorstep.</p>
    </section>

    <section class="main-section box" id="How_to_use_products">
    
      
    
      <h2>How to Use Products</h2>
      <iframe
        id="video" 
        width="420" 
        height="315"
        src="https://www.youtube.com/embed/s7hlcoA4Xpg" 
        title="dog spa video" 
        frameborder="0" 
        allowfullscreen>
      </iframe>
      <p class="center-text">Watch tutorials, read guides, and pamper your pet easily.</p>
    </section>

    <section class="main-section box" id="Pricing">
      <h2>Pricing</h2>
      <p class="center-text">Basic Kit: ₹499 | Premium Kit: ₹999 | Deluxe Kit: ₹1499</p>
    </section>
  </main>
</body>
</html>
